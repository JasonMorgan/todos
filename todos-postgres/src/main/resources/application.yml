spring:
  application:
    name: todos-postgres
  datasource:
    url: jdbc:postgres://localhost/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
  hikari:
    connectionTimeout: 20000
    maximumPoolSize: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      wavefront:
        uri: https://vmware.wavefront.com
        apiToken: <TOKEN>
        step: PT10S
        #proxy:
        #host: wavefront-proxy.wavefront.svc.cluster.local
        #port: 2878
        #histogram_port: 40000
        #tracing_port:  30000

        reporting:
          #duration=(reporting duration, intervals between spring micrometer reporting)
          traces: true

        application:
          name: Todos Application
          service: ${spring.application.name}
server:
  port: 9090
